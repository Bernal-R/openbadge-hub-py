version: '2'

volumes:
  hub_data: {}
  hub_logs: {}
  hub_config: {}

services:
  openbadge-hub-py:
    build:
      context: .
      dockerfile: ./compose/openbadge-hub-py/Dockerfile
    volumes:
      - hub_data:/data
      - hub_logs:/logs
      - hub_config:/config
      - /sys/kernel/debug:/sys/kernel/debug
      - ./device_macs.txt:/app/device_macs.txt
    command: -m standalone scan
    env_file: .env
    privileged: true
    network_mode: "host"
